<main>
  <section class="contact">
    <h1 class="contact_title">CONTACTO</h1>
    <div class="contact_container">
      <p class="contact_text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc rutrum
        ullamcorper mauris, vel convallis metus eleifend in.
      </p>
      <h6 class="contact_fields">
        Todos los campos marcados con <span class="span">* </span>son
        obligatorios
      </h6>
    </div>
  </section>
  <section class="form">
    <form>
      <div>
        <label class="form_label" for="name">
          Nombre Completo <span class="span">*</span></label
        >
        <input type="text" id="name" placeholder="Nombre..." required />
      </div>
      <div class="colum">
        <label class="form_label" for="email"
          >Email <span class="span">*</span></label
        >
        <input
          class="form_email"
          type="email"
          id="email"
          placeholder="nombre.apellidos@mail.com"
          required
        />
      </div>
      <div class="colum">
        <label class="form_label" for="phone">Teléfono</label>
        <input
          class="form_phone"
          type="tel"
          id="phone"
          placeholder="Ej: 123456789"
        />
      </div>
      <div>
        <label class="form_label" for="message"
          >Mensaje <span class="span">*</span></label
        >
        <input
          class="form_message"
          id="message"
          placeholder="¿Qué necesitas?"
          required
        />
      </div>
      <div>
        <input class="form_button" type="submit" value="ENVIAR" />
      </div>
    </form>
  </section>
</main>
